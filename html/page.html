<!DOCTYPE html>
<html lang="ko">

    <style>
      #iframes {
        width: 100%;
        overflow: hidden;
        position: relative;
        height: 90vh;
        margin-top: 20px;
      }

      #iframes-inner {
        display: flex;
        transition: left 0.5s ease-in-out;
        position: relative;
        left: 0;
        width: 300%;
        height: 100%;
      }

      .iframe-body {
        width: 33.3333%;
        height: 100%;
      }

      iframe {
        width: 100%;

      }

      nav a {
        cursor: pointer;
        margin-right: 10px;

  <body>
    <nav>
      <div class="nav-left">

    <script>
      document.querySelectorAll('.rist, .obs, .sample').forEach((link) => {
        link.addEventListener('click', function () {
          const index = parseInt(this.dataset.target);
          const inner = document.getElementById('iframes-inner');
          inner.style.left = `-${(index * 100) / 3}%`; // 0%, 33.333%, 66.666%
