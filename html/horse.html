<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>말이 많아도 괜찮아?!</title>
    <link rel="stylesheet" href="/style/style.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
      }

      #matter-container {
        position: relative;
        z-index: 1;
      }

      nav {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <!-- 유튜브 배경 영상 -->
    <div id="video-background">
      <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/9sSrQrg0-I4?autoplay=1&mute=1&loop=1&playlist=9sSrQrg0-I4&controls=0&showinfo=0&modestbranding=1"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>

    <nav>
      <div class="nav-right">
        <a class="back" href="#" onclick="showPopups()">‼</a>
      </div>
    </nav>

    <!-- Matter.js 캔버스가 들어갈 공간 -->
    <div id="matter-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"
      defer
    ></script>

    <script>
      function showPopups() {
        alert('첫 번째 팝업창!');
        alert('두 번째 팝업창!');
        window.location.href = 'info.html'; // 페이지 이동
      }
    </script>
  </body>
</html>
